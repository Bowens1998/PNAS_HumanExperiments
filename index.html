<!doctype html>
<html lang="en">

<head>
    <meta charset="utf-8">
    <title>Decision-Making Experiments</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <style>
        :root {
            --ink: #0f172a;
            --muted: #64748b;
            --line: #e5e7eb;
            --bg: #f8fafc;
            --pri: #0ea5e9;
            --pri-hover: #0284c7;
        }

        body {
            font-family: system-ui, -apple-system, Segoe UI, Roboto, sans-serif;
            margin: 0;
            color: var(--ink);
            background: var(--bg);
            display: flex;
            flex-direction: column;
            align-items: center;
            min-height: 100vh;
            padding: 40px 20px;
            box-sizing: border-box;
        }

        .container {
            max-width: 600px;
            width: 100%;
            background: white;
            border: 1px solid var(--line);
            border-radius: 16px;
            padding: 32px;
            box-shadow: 0 10px 40px rgba(0, 0, 0, 0.05);
            text-align: center;
        }

        h1 {
            margin-top: 0;
            margin-bottom: 8px;
        }

        p {
            color: var(--muted);
            margin-bottom: 32px;
            line-height: 1.5;
        }

        .buttons {
            display: flex;
            flex-direction: column;
            gap: 16px;
        }

        a.button {
            display: block;
            text-decoration: none;
            background: white;
            color: var(--pri);
            border: 2px solid var(--pri);
            padding: 16px;
            border-radius: 12px;
            font-weight: 600;
            font-size: 18px;
            transition: all 0.2s ease;
        }

        a.button:hover {
            background: var(--pri);
            color: white;
            transform: translateY(-2px);
            box-shadow: 0 4px 12px rgba(14, 165, 233, 0.2);
        }
    </style>
</head>

<body>
    <div class="container">
        <h1>Welcome to the Study</h1>
        <p>Please select the experiment you have been assigned to below. You will be guided through a series of trials.
            Ensure that you submit your data at the end.</p>

        <div class="buttons">
            <!-- These links point to the subfolders relative to this file -->
            <a href="Experiment_DSB/index.html" class="button">Drone Navigation (DSB)</a>
            <a href="Experiment_FIP/index.html" class="button">Financial Investment (FIP)</a>
            <a href="Experiment_TPB/index.html" class="button">Emergency Triage (TPB)</a>
        </div>
    </div>
</body>

</html>
